MODEL:
  NUM_CLASSES: 2
  ARCH: c2d
  MODEL_NAME: ResNet
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
TEST:
  ENABLE: True
  DATASET: kinetics
  BATCH_SIZE: 4
DATA_LOADER:
  NUM_WORKERS: 16
  PIN_MEMORY: True
